on:
  push:
    branches:
      - master
      - main

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Update README version in release PR
        if: steps.release-please.outputs.prs_created == 'true'
        uses: actions/checkout@v6
        with:
          ref: ${{ fromJSON(steps.release-please.outputs.pr).headBranchName }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Commit README version update
        if: steps.release-please.outputs.prs_created == 'true'
        run: |
          NEW_VERSION=$(jq -r '."."' .release-please-manifest.json)
          sed -i "s|ref: v[0-9]*\.[0-9]*\.[0-9]*|ref: v${NEW_VERSION}|g" README.md

          if git diff --quiet README.md; then
            echo "No changes to README.md"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: Update version in README to v${NEW_VERSION}"
          git push
